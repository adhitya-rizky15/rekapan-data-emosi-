<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Emosi</title>

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }

    .card {
      margin-bottom: 30px;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .dark-mode .table, 
    .dark-mode .card-title, 
    .dark-mode h1, 
    .dark-mode label {
      color: #ffffff !important;
    }

    .dark-mode .form-control,
    .dark-mode .dataTables_filter input,
    .dark-mode .dataTables_length select {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .chart-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <!-- Tombol Dark Mode -->
  <div class="toggle-btn text-end mb-4">
    <button class="btn btn-dark" onclick="toggleDarkMode()" id="darkModeBtn">üåô Mode Gelap</button>
  </div>

  <div class="container">
    <h1 class="text-center mb-4"> Dashboard Deteksi Emosi</h1>

    <!-- Filter -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">üîç Filter Data Emosi</h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Dari Tanggal</label>
            <input type="date" class="form-control" id="startDate">
          </div>
          <div class="col-md-3">
            <label class="form-label">Sampai Tanggal</label>
            <input type="date" class="form-control" id="endDate">
          </div>
          <div class="col-md-3">
            <label class="form-label">Jam Awal</label>
            <input type="time" class="form-control" id="startTime">
          </div>
          <div class="col-md-3">
            <label class="form-label">Jam Akhir</label>
            <input type="time" class="form-control" id="endTime">
          </div>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-primary me-2" onclick="filterByDate()"> Tampilkan</button>
          <button class="btn btn-secondary" onclick="refreshAll()">üîÑ Refresh Data</button>
        </div>
      </div>
    </div>

    <!-- Tabel Emosi -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"> Riwayat Deteksi Emosi</h5>
        <div class="table-responsive">
          <table id="tabelEmosi" class="table table-striped table-bordered" width="100%">
            <thead>
              <tr>
                <th>No</th>
                <th>Emosi</th>
                <th>Gesture</th>
                <th>Waktu</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Grafik -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body chart-container">
            <h5 class="card-title"> Ringkasan Emosi</h5>
            <canvas id="chartEmosi"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body chart-container">
            <h5 class="card-title"> Tren Emosi Harian</h5>
            <canvas id="chartLine"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  async function fetchData() {
    const res = await fetch('/data-emosi');
    return await res.json();
  }

  async function filterByDate() {
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    const jamStart = document.getElementById('startTime').value;
    const jamEnd = document.getElementById('endTime').value;

    if (!start || !end) {
      alert("Pilih kedua tanggal terlebih dahulu.");
      return;
    }

    const res = await fetch(`/data-emosi?tanggal_awal=${start}&tanggal_akhir=${end}&jam_awal=${jamStart}&jam_akhir=${jamEnd}`);
    const data = await res.json();

    populateTable(data);
    generateChart(data);
    generateLineChart(data);
  }

  function populateTable(data) {
    $('#tabelEmosi').DataTable({
      data: data.map((item, i) => [
        i + 1,
        item.emosi,
        item.gesture ?? '-',
        new Date(item.waktu).toLocaleString()
      ]),
      destroy: true,
      pageLength: 50,
      dom: 'Bfrtip',
      buttons: [
        {
          extend: 'excelHtml5',
          text: 'üì• Ekspor Excel',
          className: 'btn btn-success'
        },
        {
          extend: 'csvHtml5',
          text: 'üìÑ Ekspor CSV',
          className: 'btn btn-secondary'
        },
        {
          extend: 'print',
          text: 'üñ®Ô∏è Cetak',
          className: 'btn btn-outline-dark'
        }
      ]
    });
  }

  function generateChart(data) {
    const count = {};
    data.forEach(item => {
      const emosi = item.emosi || 'unknown';
      count[emosi] = (count[emosi] || 0) + 1;
    });

    const ctx = document.getElementById('chartEmosi').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: Object.keys(count),
        datasets: [{
          data: Object.values(count),
          backgroundColor: ['#36a2eb', '#ff6384', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40']
        }]
      },
      options: {
        responsive: true
      }
    });
  }

  function generateLineChart(data) {
    const grouped = {};
    data.forEach(item => {
      const date = new Date(item.waktu).toISOString().slice(0, 10);
      const emotion = item.emosi || 'unknown';
      if (!grouped[date]) grouped[date] = {};
      if (!grouped[date][emotion]) grouped[date][emotion] = 0;
      grouped[date][emotion]++;
    });

    const dates = Object.keys(grouped).sort();
    const emotions = Array.from(new Set(data.map(d => d.emosi || 'unknown')));

    const datasets = emotions.map((emo, idx) => ({
      label: emo,
      data: dates.map(d => grouped[d][emo] || 0),
      borderColor: `hsl(${idx * 60}, 70%, 50%)`,
      fill: false
    }));

    const ctx = document.getElementById('chartLine').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: datasets
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Tren Emosi per Hari'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        }
      }
    });
  }

  async function init() {
    const data = await fetchData();
    populateTable(data);
    generateChart(data);
    generateLineChart(data);
  }

  function refreshAll() {
    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
    document.getElementById('startTime').value = '';
    document.getElementById('endTime').value = '';
    init();
  }

  function toggleDarkMode() {
    const body = document.body;
    const btn = document.getElementById('darkModeBtn');
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    btn.innerText = isDark ? '‚òÄÔ∏è Mode Terang' : 'üåô Mode Gelap';
    localStorage.setItem('dark-mode', isDark);
  }

  // Restore mode saat halaman dimuat
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeBtn').innerText = '‚òÄÔ∏è Mode Terang';
    }
    init();
  });
</script>

</body>
</html>
